<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Apuestas</title>
</head>
<body class="d-flex flex-column h-100">
    <div th:fragment="navMisApuestas(active)">
        <ul class="nav nav-pills" id="nav-pills">
            <li class="nav-item" th:class="${active == 'todas'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="${active == 'todas'} ? '#' : @{/misApuestas/todas}">Todas</a>
            </li>
            <li class="nav-item" th:class="${active == 'determinadas'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="${active == 'determinadas'} ? '#' : @{/misApuestas/determinadas}">Determinadas</a>
            </li>
            <li class="nav-item" th:class="${active == 'pendientes'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="${active == 'pendientes'} ? '#' : @{/misApuestas/pendientes}">Pendientes</a>
            </li>
        </ul>
    </div>
</body>
</html>
