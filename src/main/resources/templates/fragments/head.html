<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IW 2021-22</title>
    <th:block th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3.css}" href="css/bootstrap-5.1.3.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/css_abraham.css}" href="css/css_abraham.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/css_german.css}" href="css/css_german.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/css_rafa.css}" href="css/css_rafa.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/css_jose.css}" href="css/css_jose.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/css_julian.css}" href="css/css_julian.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/custom.css}" href="css/custom.css" type="text/css" />
        <link rel="icon" th:href="@{/img/favicon.ico}" href="/img/favicon.ico" type="image/x-icon">
        <script type="text/javascript">
            const config = {
                socketUrl: "[[${session.ws}?:'']]", // empty is false, will result in no WS being opened
                rootUrl: "[[${session.url}?:'']]",
                csrf: {
                    name: "[[${_csrf.parameterName}]]",
                    value: "[[${_csrf.token}]]"
                },
                admin: "[[${session.u != null && session.u.hasRole('ADMIN')} ? true : false]]",
                userId: +"[[${session.u != null} ? ${session.u.id} : -1]]"
            };
            config.admin = config.admin == "true"; // ensure boolean
        </script>
    </th:block>
</head>

<body>
    Head fragment - rest intentionally left empty.
</body>

</html>
